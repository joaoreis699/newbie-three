<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fronteend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- page firts stage start -->

  <div class="container">
      <img src="/images/icon-star.svg" alt="">
      <h2 class="card-title">How did we do?</h2>
      <p class="card-description">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <ul>
          <li ><button class="btn">1</button></li>
          <li ><button class="btn">2</button></li>
          <li ><button class="btn">3</button></li>
          <li ><button class="btn">4</button></li>
          <li ><button class="btn">5</button></li>
        </ul>
        <button class="btn-submit" id="submit">Submit</button>
  </div>

  <!-- page firts stage start -->

  <!-- Thank you state star -->

  <div class="thankYou hidden">
      <img src="/images/illustration-thank-you.svg" alt="">
      <p class="choice">You selected <span id="number-choice"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p class="tankYou-description">We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>
      <button class="btn-submit" id="rate-again">Rate-again</button>
  </div>
  
  <!-- Thank you state end -->

  
</body>
</html>
